<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinTech Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="image/header logo.png" alt="FinTech Solutions" class="logo-img">
                </div>
                <div class="nav-buttons">
                    <a href="index.html" class="btn-back">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Create Account</h2>
                        <p>Join FinTech Solutions and start your financial journey</p>
                    </div>
                    
                    <form class="auth-form" id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Create a password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strengthFill"></div>
                                </div>
                                <span class="strength-text" id="strengthText">Password strength</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="accountType">Account Type</label>
                            <div class="input-group">
                                <i class="fas fa-briefcase"></i>
                                <select id="accountType" name="accountType" required>
                                    <option value="">Select account type</option>
                                    <option value="individual">Individual</option>
                                    <option value="business">Business</option>
                                    <option value="merchant">Merchant</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-auth">Create Account</button>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html">Sign in here</a></p>
                        </div>
                    </form>
                </div>
                
                <div class="auth-image">
                    <div class="auth-banner">
                        <i class="fas fa-user-plus"></i>
                        <h3>Join Our Community</h3>
                        <p>Become part of India's leading financial services platform and unlock endless possibilities.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Signup form handling
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simple validation
            if (formData.get('firstName') && formData.get('lastName') && formData.get('email') && password && formData.get('phone') && formData.get('accountType')) {
                // Simulate signup process
                const submitBtn = document.querySelector('.btn-auth');
                submitBtn.textContent = 'Creating Account...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Account created successfully! Please check your email for verification.');
                    // In a real application, you would redirect to login or dashboard
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                alert('Please fill in all fields');
            }
        });
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let strengthLabel = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    strengthLabel = 'Weak';
                    strengthFill.style.width = '20%';
                    strengthFill.style.backgroundColor = '#ef4444';
                    break;
                case 2:
                case 3:
                    strengthLabel = 'Medium';
                    strengthFill.style.width = '60%';
                    strengthFill.style.backgroundColor = '#f59e0b';
                    break;
                case 4:
                case 5:
                    strengthLabel = 'Strong';
                    strengthFill.style.width = '100%';
                    strengthFill.style.backgroundColor = '#10b981';
                    break;
            }
            
            strengthText.textContent = strengthLabel;
        });
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.querySelector(`#${inputId} + .toggle-password i`);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
